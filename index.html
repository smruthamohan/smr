<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="containrer">
    <div class="row">
        
    
        
    
        <div class="login-box" >
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <img src="https://about.twitter.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.1920.png" height="25px" width="25px" class="logo">
          <h2>Sign in to Twitter</h2>
          <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" height="25px" width="25px"> Sign in with Google</button><br>
          <button><img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" height="30px" width="35px"> Sign in with Apple</button>
          <hr>
          <span>Or</span>
          <form>
            <input id="text" placeholder="Phone, email or username">
            <button>Next</button>
         </form>
          <button>Forgot password?</button>
         <p>Don't have an account? <a href="#">Sign up</a></p>
       
        </div>
        </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
